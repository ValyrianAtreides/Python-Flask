<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hava Durumu</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="../static/style.css">
</head>
<body>
 <div class="container mt-5">
    <h1 class="text-center mb-4">Hava Durumu</h1>
    <form action="/weather" method="post" class="mb-4">
      <div class="input-group">
        <input type="text" name="city" class="form-control" placeholder="Şehir...">
        <button type="submit" class="btn btn-primary">Hava Durumu Getir</button>
      </div>
    </form>
    <div id="weatherInfo" class="bg-light p-4 rounded">
 {% if city %}
    <div class="weather-overview">
      <h2 class="text-center">{{ city }} Hava Durumu</h2>
      <div class="weather-details">
        <div class="weather-condition">
          <p>{{ condition }}</p>
        </div>
        <div class="weather-temperature">
          <p>Sıcaklık: {{ temp }}°C</p>
        </div>
      </div>
    </div>
    <div class="weather-daily-list">
      <!-- Dynamically populate weather data for different time intervals -->
    </div>
 {% endif %}
</div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
